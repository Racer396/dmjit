name: Build DMJit for Linux

on:
  workflow_run:
    workflows: ["(Linux) Create and push Byond image"]
    types:
      - completed
  workflow_dispatch:
    inputs:
  push:
    branches: ['main']
    
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  build-dmjit:
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/racer396/dmjit-llvm-rust-byond-linux:main
      options: --user root
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout auxtools repository
        uses: actions/checkout@v3
        with:
          repository: ss220-space/auxtools
          ref: dm-jitaux
          path: auxtools
      - name: Checkout current repository
        uses: actions/checkout@v3
        with:
          path: dmjit
      - name: Check root
        run: pwd
      - name: Check directory
        run: ls -a
      - name: Make workdir dmjit
        run: cd dmjit
      - name: Set override
        run: rustup override set nightly-2021-11-05-i686-unknown-linux-gnu
        working-directory: ./dmjit
      - name: Run build
        run: cargo build
        working-directory: ./dmjit
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
        working-directory: ./dmjit