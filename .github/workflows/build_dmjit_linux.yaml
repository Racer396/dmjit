name: Build DMJit for Linux

on:
  push:
    branches: ['main']
    
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  build-dmjit:
    runs-on: ubuntu-latest
    container: ghcr.io/racer396/dmjit:main
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout auxtools repository
        uses: actions/checkout@v2
        with:
          repository: ss220-space/auxtools
          ref: dm-jitaux
          path: auxtools
      - name: Checkout current repository
        uses: actions/checkout@v2
        with:
          path: dmjit
      - name: Check root
        run: pwd
      - name: Check directory
        run: ls -a
      - name: Make workdir dmjit
        run: cd dmjit
      - name: Run build
        run: cargo build --release --target i686-unknown-linux-gnu