name: Build DMJit for Linux

on:
  workflow_dispatch:
    inputs:
  push:
    branches: ['main']
    
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  build-dmjit:
    runs-on: ubuntu-latest
    container: ghcr.io/racer396/dmjit-llvm-linux:main
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout auxtools repository
        uses: actions/checkout@v3
        with:
          repository: ss220-space/auxtools
          ref: dm-jitaux
          path: auxtools
      - name: Checkout current repository
        uses: actions/checkout@v3
        with:
          path: dmjit
      - name: Check root
        run: pwd
      - name: Check directory
        run: ls -a
      - name: Make workdir dmjit
        run: cd dmjit
      - name: Set environment variables appropriately for the build
        run: |
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install toolchain
        run: rustup toolchain install nightly-2021-11-05-i686-unknown-linux-gnu
      - name: Set override
        run: rustup override set nightly-2021-11-05-i686-unknown-linux-gnu
      - name: Set target
        run: rustup target add i686-unknown-linux-gnu
      - name: Run build
        run: cargo build --release --target i686-unknown-linux-gnu