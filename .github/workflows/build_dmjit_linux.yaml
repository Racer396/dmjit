name: Build DMJit for Linux

on:
  push:
    branches: ['main']
    
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  build-dmjit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v2
      - name: Show files
        run: ls -a
      - name: Build dmJIT
        run: docker build -f ./dockerbuild/ubuntu/dmjit/Dockerfile .