name: Build DMJit for Windows

on:
  push:
    branches: ['main']
    
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  get-llvm:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v2
      - name: Build dmJIT
        run: docker build -f ./dockerbuild/ubuntu/dmjit/Dockerfile .